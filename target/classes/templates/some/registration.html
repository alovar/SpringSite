<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container center">
    <div class="py-5 text-center">
        <h2>Checkout form</h2>
        <p class="lead">Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
    </div>

    <form class="">

        <div class="form-group row justify-content-md-center">
            <label for="staticEmail" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="First name" value="">
            </div>
        </div>
        <br>
        <div class="form-group row justify-content-md-center">
            <label for="staticEmail" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Last name" value="">
            </div>
        </div>
        <br>
        <div class="form-group row justify-content-md-center">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" placeholder="Email" value="">
            </div>
        </div>
        <br>
        <div class="form-group row justify-content-md-center">
            <label for="staticEmail" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" placeholder="Password" value="">
            </div>
        </div>
        <br>
        <div class="form-group row justify-content-md-center">
            <label for="staticEmail" class="col-sm-2 col-form-label">Repeat Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" placeholder="Repeat Password" value="">
            </div>
        </div>

        <br>

        <div class="form-group row justify-content-md-center">
            <label for="sex" class="my-2 col-sm-2">Your Sex</label>
            <div class="d-block col-sm-4  justify-content-md-center" id="sex">
                <div class="custom-control custom-radio">
                    <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                    <label class="custom-control-label" for="credit">Male</label>
                </div>
                <div class="custom-control custom-radio">
                    <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                    <label class="custom-control-label" for="debit">Female</label>
                </div>
            </div>
        </div>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
</body>
</html>
